
<!-- Mensaje agregado en la paguina index :) al aÃ±adir un nuevo usuario-->
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
 <p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}

<!-- Formulario para poder agregar un nuevo usuario con el metodo de agregarlo a la base de datos-->
<form action="/add_contact" method="POST">

    <input type="text" name="fullname" placeholder="Fullname">
    <input type="text" name="phone" placeholder="Phone">
    <input type="text" name="email" placeholder="Email">
    <button type="submit">
        Save
    </button>

</form>


<table>
    <thead>
        <td>Fullname</td>
        <td>Phone</td>
        <td>Email</td>
        <td>Operaciones</td>
    </thead>
    <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.1 }}</td>
                <td>{{ contact.2 }}</td>
                <td>{{ contact.3 }}</td>
                <td>
                    <a href="/edit/{{contact.0}}">Edit</a>
                    <a href="/delete/{{contact.0}}">Delete</a>
                </td>     
            </tr>
        {% endfor %}
    </tbody>
</table>
